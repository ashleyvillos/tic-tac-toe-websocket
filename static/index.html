<!DOCTYPE html>

<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- JavaScript file included -->
	
</head>

<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>

		<!-- Game Instructions -->
		<p id="ins">Game starts by just Tap on
			box<br><br>First Player starts as
			<b>Player X</b><br>And<br>Second
			Player as <b>Player 0</b>
		</p>

		<br><br>
		<!-- 3*3 grid of Boxes -->
		<!-- 1st row -->
		<input type="text" id="b1" readonly>
		<input type="text" id="b2" readonly>
		<input type="text" id="b3"  readonly>
		<br><br>

		<!-- 2nd row -->
		<input type="text" id="b4" readonly>
		<input type="text" id="b5" readonly>
		<input type="text" id="b6" readonly>
		<br><br>
		
		<!-- 3rd row -->
		<input type="text" id="b7" readonly>
		<input type="text" id="b8" readonly>
		<input type="text" id="b9" readonly>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="but" onclick="myfunc_2()">
			RESET
		</button>

		<br/><br/>
		<button id="btn-create-server"> CREATE SERVER </button>
		<button id="btn-join-server"> JOIN SERVER </button>
		<br><br>
		<span id="server-name"></span>
		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>
	</div>
	<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
	<script src="tic.js"></script>
	<script src="socket.js"></script>
</body>

</html>
